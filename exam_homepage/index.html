<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 및 회원가입 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-container input {
        width: 94%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* input 요소의 padding을 포함한 크기를 조정 */
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      .form-container .reset-btn {
        background-color: #6c757d;
      }

      .form-container .reset-btn:hover {
        background-color: #5a6268;
      }

      .form-container .signup-link {
        margin-top: 10px;
        font-size: 14px;
      }

      .form-container .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      .form-container .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>로그인</h2>
      <form action="/login" method="post">
        <input
          type="text"
          id="username"
          placeholder="아이디"
          name="ID"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="비밀번호"
          name="PW"
          required
        />
        <button type="submit">로그인</button>
        <button type="reset" class="reset-btn">다시 입력</button>
      </form>
      <div class="signup-link">
        <p>아직 회원이 아니신가요? <a href="join.html">회원가입</a></p>
      </div>
    </div>
  </body>
</html>
